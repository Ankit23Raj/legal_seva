version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: legal-seva-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme123
      MONGO_INITDB_DATABASE: legal-seva
    volumes:
      - mongodb_data:/data/db
    networks:
      - legal-seva-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-seva-backend
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: production
      PORT: 5001
      MONGODB_URI: mongodb://admin:changeme123@mongodb:27017/legal-seva?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-tjzmoNZFz3V57P1JS0guKmKWfsPdgmPK3MRrmGM0fxc=}
      JWT_EXPIRES_IN: 1h
      CORS_ORIGIN: http://localhost:5173
      # Add Cloudinary credentials if using
      # CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      # CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      # CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      - mongodb
    volumes:
      - ./uploads:/app/uploads
    networks:
      - legal-seva-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local

networks:
  legal-seva-network:
    driver: bridge
